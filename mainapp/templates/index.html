<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body style="background-color: #ffffff;">
    <div class="text-center fw-bold">
        <div class="container">
            <h1>ToDo App</h1>
        </div>
    </div>

    <div class="container pt-5">

        <form method="post">
            {% csrf_token %}
            <div class="container mt-5">
                <div class="input-group mb-5">
                    <input type="text" class="form-control mr-2" name="title" id="title" placeholder="Enter your task here ...">
                    
                    <button class="btn btn-primary btn-lg" type="submit">Add Task</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <div class="container">
            {% for i in data %}
                <!-- <li clas='list-group-item list-group-item-primary mt-2'> -->
                    {% if i.complete == False %}
                    <div class="alert alert-warning px-1" role="alert">
                        {{i.title}}
                        <a href="{% url 'delete' i.id%}"><button class="btn btn-sm btn-danger mx-5 float-end">delete</button></a>
                        <a href="{% url 'done' i.id%}"><button class="btn btn-sm btn-primary mx-5 float-end">Done</button></a>
                    </div>
                    {% elif i.complete == True %}
                    <div class="alert alert-primary px-1" role="alert">
                        <strike>{{i.title}}</strike>
                        <a href="{% url 'delete' i.id%}"><button class="btn btn-sm btn-danger mx-5 float-end">delete</button></a>
                        <a href="{% url 'undone' i.id%}"><button class="btn btn-sm btn-primary mx-5 float-end">Not Done</button></a>
                      </div>
                    {% endif %}
                <!-- </li> -->
            {% endfor %}
        </div>
    </div>
    

   

</body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
